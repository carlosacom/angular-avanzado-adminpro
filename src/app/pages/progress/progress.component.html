<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="percentage1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="percentage2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementator nombre="Progress Azul" [percentage]="percentage1" (changes)="percentage1 = $event"></app-incrementator>
            </div>
        </div>
    </div>
    <div class="col-md-6 ">
        <div class="card ">
            <div class="card-body ">
                <app-incrementator nombre="Progress Verde" [percentage]="percentage2" (changes)="percentage2 = $event"></app-incrementator>
            </div>
        </div>
    </div>
</div>
