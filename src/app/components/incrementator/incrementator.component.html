<h3 class="card-title">{{ text }}</h3>
<div class="input-group">
    <div class="input-group-append">
        <button class=" btn btn-outline-primary" type="button" (click)="changeValue(-5)"><i class="mdi mdi-minus "></i></button>
    </div>
    <input type="number" class="form-control" name="percentage" #input [(ngModel)]="percentage" (ngModelChange)="onChange($event)" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)"><i class="mdi mdi-plus "></i></button>
    </div>
</div>
